    <script>
        document.write("Arithmetic Operators" + "<br>")

        function add() {
            a = 20;

        }

            document.write("sub of" + " " + v1 + " " + "&" + v2 + " " + "=" + " " + (v1 - v2) + "<br>");
        }
        function div() {
            a = 10;
            b = 2;
            return ("div of" + " " + a + " " + "&" + b + " " + "=" + " " + (a / b) + "<br>");
        }
        function mul(v1, v2) {
            return ("modulus of" + " " + v1 + " " + "&" + v2 + " " + "=" + " " + (v1 * v2) + "<br>")
        }
        add();
        sub(20, 10);
        s = div();
        document.write(s);
        s = mul(10, 20);
        document.write(s);

    </script>
