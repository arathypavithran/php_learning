<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>Patterns</h4>
    <script>
        //  n = parseInt(prompt("Enter a number"))
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 5; j++) {
                document.write(j + " ")
            }
            document.write("<br>")
        }

    </script>

    <script>
        pattern = 0;
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= i; j++) {
                pattern += j;
            }
            pattern += "<br>"
        }
        document.write("<br>" )
        document.write(pattern)
    </script>


    <script>
        pattern = 0;
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= i; j++) {
                pattern += i;

            }
            pattern += "<br>"

        }
        document.write("<br>")
        document.write(pattern)
    </script>



    <br>
    <script>
        document.write("fibonacii series" + "<br>")
        a = 0;
        b = 1;
        document.write(a + " " + b + " ")
        for (i = 1; i <= 10; i++) {
            fib = a + b;
            document.write(fib + " ")
            a = b;
            b = fib;
        }

    </script>
    <br>
    <br>
    <script>
        document.write("sum of square of n natural numbers" + "<br>")
        sum = 0;
        for (i = 1; i <= 5; i++) {
            sum += i * i;
        }
        document.write(sum)

    </script>
    <br>
    <script>
       
        for (i = 1; i <= 5; i++) {
            row = " ";

            for (j = 1; j <= 5 - i; j++) {
                row += "&nbsp;";
            }

            for (k = 1; k <= i; k++) {
                row += k + "&nbsp;";
               
            }

            document.write(row + "<br>");
        }

    </script>

   
</body>

</html>
