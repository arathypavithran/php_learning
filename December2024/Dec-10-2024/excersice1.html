<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
  <style>
    .imagebox {
      border: 1px solid #80808042;
      border-radius: 10px;
      background: #0089ff40
    }

    .sname {
      text-align: center;
      text-transform: uppercase;
    }

    /* Opening style tag for CSS */

    .w3rcontainer {
      border: 1px solid #cccfdb;
      /* Setting border style for the container */
      border-radius: 2px;
      /* Setting border radius for rounded corners */
    }

    .vertical-snap {
      margin: 0 auto;
      /* Setting margin to center the container horizontally */
      display: grid;
      /* Using grid display */
      grid-auto-flow: row;
      /* Allowing grid items to flow in rows */
      gap: 1rem;
      /* Setting gap between grid items */
      width: calc(180px + 1rem);
      /* Setting width for the container */
      padding: 1rem;
      /* Adding padding to the container */
      height: 480px;
      /* Setting height for the container */
      overflow-y: auto;
      /* Adding vertical scroll overflow */
      overscroll-behavior-y: contain;
      /* Controlling behavior when reaching the edge during scrolling */
      scroll-snap-type: y mandatory;
      /* Specifying snapping behavior for scrolling */
    }

    .vertical-snap>a {
      scroll-snap-align: center;
      /* Setting alignment for snapping */
    }

    .vertical-snap img {
      width: 180px;
      /* Setting width for the images */
      object-fit: contain;
      /* Controlling how the images fit within their container */
      border-radius: 1rem;
      /* Adding border radius to the images for rounded corners */
    }


    /* last section styles  */

    .container {
      display: grid;
      /* Use grid layout for the container */
      place-items: center;
      /* Center the items within the grid */
      min-height: 400px;
      /* Set minimum height for the container */
    }

    .floating-stack {
      background: #3365a4;
      /* Set background color for the floating stack */
      color: #fff;
      /* Set text color to white */
      height: 80vh;
      /* Set height of the floating stack */
      width: 320px;
      /* Set width of the floating stack */
      border-radius: 1rem;
      /* Apply border radius for rounded corners */
      overflow-y: auto;
      /* Enable vertical scrolling when content exceeds container height */
    }

    .floating-stack>dl {
      margin: 0 0 1rem;
      /* Set margin for the definition list */
      display: grid;
      /* Use grid layout for the definition list */
      grid-template-columns: 2.5rem 1fr;
      /* Set grid columns for the definition list */
      align-items: center;
      /* Align items vertically in the grid */
    }

    .floating-stack dt {
      position: sticky;
      /* Make the term sticky */
      top: 0.5rem;
      /* Position the term from the top */
      left: 0.5rem;
      /* Position the term from the left */
      font-weight: bold;
      /* Set font weight to bold for the term */
      background: #263238;
      /* Set background color for the term */
      color: #cfd8dc;
      /* Set text color for the term */
      height: 2rem;
      /* Set height for the term */
      width: 2rem;
      /* Set width for the term */
      border-radius: 50%;
      /* Apply border radius for rounded shape */
      padding: 0.25rem 1rem;
      /* Set padding for the term */
      grid-column: 1;
      /* Position the term in the first column of the grid */
      display: inline-flex;
      /* Use inline flexbox layout */
      align-items: center;
      /* Align items vertically within the term */
      justify-content: center;
      /* Center content horizontally within the term */
      box-sizing: border-box;
      /* Include padding and border in the element's total width and height */
    }

    .floating-stack dd {
      grid-column: 2;
      /* Position the description in the second column of the grid */
      margin: 0;
      /* Remove margin for the description */
      padding: 0.75rem;
      /* Set padding for the description */
    }

    .floating-stack>dl:first-of-type>dd:first-of-type {
      margin-top: 0.25rem;
      /* Set margin-top for the first description in the first definition list */
    }

    /* onhover dispaly */


    .dropdown {
      display: inline-block;
    }

    .dropdown-content {

      display: none;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
